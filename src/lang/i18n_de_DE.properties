help_ps_flag_list = /ps flag list - Liste aller Flags die geändert werden können.
help_ps_flag = /ps flag [flag name] [flag value] - Setzt eine Flag in deiner Region, Beispiel: /ps flag PVP deny
help_ps_flag_remove = /ps flag del [flag name] - Entfernt eine Flag, zum Beispiel: /ps flag del greeting
help_ps_info = /ps info - Zeigt aktuelle Regionsinformationen: Flags, Spieler usw.
help_ps_reload = /ps reload - Läd die Konfiguration neu.
help_ps_create = /ps create [length] [height] [width] - Erstellt einen neuen Sicherungsblock mit dem Block in deiner Hand. (Du kannst auch /ps create [value] verwenden, dies erstellt eine kuboide Region, Werte müssen ungerade sein, Höhe 0 bedeutet unbegrenzt).
help_ps_version = /ps version - Zeigt den Namen des Plugins, den Author sowie die Version.
help_ps_remove_all = /ps remove-all-ps <player> - Entfernt alle Regionen eines Spielers.
help_ps_plus_fence = /ps +fence - Fügt die "+Fence" Flag zum Sicherungsblock in einer Hand hinzu. Wird der Block gesetzt erscheint ein Zaun.
